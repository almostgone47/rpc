<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>Rock, Paper, Scissors!!!</h1>

  <h3 id="roundPicks"></h3>
  
  <h4 id="roundWinner"></h4>
  
  <h5 id="score"></h5>
  
  <button id="rock" type="submit" value = 1 >Rock</button>
  <button id="paper" type="submit" value = 2 >Paper</button>
  <button id="scissors" type="submit" value = 3 >Scissors</button>

</body>
<script src="script.js"></script>
</html>
